<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Personal Landing</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #282828; /* Gruvbox dark background */
      color: #ebdbb2; /* Gruvbox dark text color */
    }
    .container {
      position: absolute;
      top: 25%; /* First quarter of the viewport height */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .intro {
      font-size: 2em;
      margin: 0;
    }
    .links {
      display: flex;
      gap: 20px;
      margin-top: 20px; /* Space between intro text and links */
    }
    .link {
      color: #bd93f9; /* Latte color */
      text-decoration: none;
      font-size: 1.5em;
      transition: color 0.3s;
    }
    .link:hover {
      color: #d79921; /* Gruvbox dark color */
    }
    .theme-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #44475a;
      color: #f8f8f2;
      border: none;
      cursor: pointer;
    }
    .theme-selector:hover {
      background-color: #6272a4;
    }
    /* Dark theme styles */
    .gruvbox-dark {
      background-color: #282828;
      color: #ebdbb2;
    }
    .gruvbox-dark .intro {
      color: #cc241d; /* Gruvbox red color for dark mode */
    }
    .gruvbox-dark .link {
      color: #bd93f9;
    }
    .gruvbox-dark .link:hover {
      color: #d79921;
    }
    /* Light theme styles */
    .gruvbox-light {
      background-color: #fbf1c7;
      color: #3c3836;
    }
    .gruvbox-light .intro {
      color: #9d0006; /* Gruvbox red color for light mode */
    }
    .gruvbox-light .link {
      color: #7c3aed;
    }
    .gruvbox-light .link:hover {
      color: #b57614;
    }
  </style>
</head>
<body>
  <button class="theme-selector" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    <p class="intro">Welcome</p>
    <div class="links">
      <a href="https://www.youtube.com/feed/subscriptions" class="link" target="_blank">YouTube</a>
      <a href="https://www.spotify.com" class="link" target="_blank">Spotify</a>
      <a href="https://mail.proton.me" class="link" target="_blank">Mail</a>
      <a href="https://calendar.proton.me" class="link" target="_blank">Calendar</a>
      <a href="https://github.com" class="link" target="_blank">Github</a>
    </div>
  </div>
  <script>
    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('gruvbox-dark')) {
        body.classList.remove('gruvbox-dark');
        body.classList.add('gruvbox-light');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.remove('gruvbox-light');
        body.classList.add('gruvbox-dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(savedTheme === 'dark' ? 'gruvbox-dark' : 'gruvbox-light');
    });
  </script>
</body>
</html>
