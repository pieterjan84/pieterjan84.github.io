<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1e1e2e; /* Mocha background */
            color: #f8f8f2; /* Mocha text color */
        }
        .container {
            position: absolute;
            top: 25%; /* First quarter of the viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(to right, #ff79c6, #bd93f9); /* Latte colors */
            -webkit-background-clip: text;
            color: transparent;
            margin: 0;
        }
        .links {
            display: flex;
            gap: 20px;
            margin-top: 20px; /* Space between title and links */
        }
        .link {
            color: #bd93f9; /* Latte color */
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .link:hover {
            color: #ff79c6; /* Change color on hover */
        }
        .theme-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #44475a;
            color: #f8f8f2;
            border: none;
            cursor: pointer;
        }
        .theme-selector:hover {
            background-color: #6272a4;
        }
        .gruvbox-dark {
            background-color: #282828;
            color: #ebdbb2;
        }
        .gruvbox-light {
            background-color: #fbf1c7;
            color: #3c3836;
        }
    </style>
</head>
<body>
    <button class="theme-selector" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <h1>Hello world</h1>
        <div class="links">
            <a href="https://www.youtube.com/feed/subscriptions" class="link" target="_blank">YouTube</a>
            <a href="https://www.spotify.com" class="link" target="_blank">Spotify</a>
            <a href="https://mail.proton.me" class="link" target="_blank">Mail</a>
            <a href="https://calendar.proton.me" class="link" target="_blank">Calendar</a>
            <a href="https://github.com" class="link" target="_blank">Github</a>
        </div>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('gruvbox-dark')) {
                body.classList.remove('gruvbox-dark');
                body.classList.add('gruvbox-light');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('gruvbox-light');
                body.classList.add('gruvbox-dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.add(savedTheme === 'dark' ? 'gruvbox-dark' : 'gruvbox-light');
        });
    </script>
</body>
</html>
