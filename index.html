<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Personal Landing</title>
  <style>
    /* Base styling */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      position: absolute;
      top: 25%; /* First quarter of the viewport height */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .intro {
      font-size: 2em;
      margin: 0;
    }

    .links {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .link {
      text-decoration: none;
      font-size: 1.5em;
      transition: color 0.3s;
    }

    /* Toggle button */
    .theme-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    /* ==================== DARK THEME ==================== */
    .gruvbox-dark {
      background-color: #282828; /* dark bg */
      color: #ebdbb2; /* light text */
    }
    .gruvbox-dark .intro {
      color: #cc241d; /* dark red */
    }
    .gruvbox-dark .link {
      color: #b16286; /* purple */
    }
    .gruvbox-dark .link:hover {
      color: #d79921; /* yellow */
    }
    .gruvbox-dark .theme-selector {
      background-color: #3c3836;
      color: #ebdbb2;
    }
    .gruvbox-dark .theme-selector:hover {
      background-color: #504945;
    }

    /* ==================== LIGHT THEME ==================== */
    .gruvbox-light {
      background-color: #fbf1c7; /* light bg */
      color: #3c3836; /* dark text */
    }
    .gruvbox-light .intro {
      color: #9d0006; /* light red */
    }
    .gruvbox-light .link {
      color: #8f3f71; /* purple */
    }
    .gruvbox-light .link:hover {
      color: #b57614; /* yellow */
    }
    .gruvbox-light .theme-selector {
      background-color: #d5c4a1;
      color: #3c3836;
    }
    .gruvbox-light .theme-selector:hover {
      background-color: #bdae93;
    }
  </style>
</head>
<body>
  <button class="theme-selector" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    <p class="intro">Welcome</p>
    <div class="links">
      <a href="https://www.youtube.com/feed/subscriptions" class="link" target="_blank">YouTube</a>
      <a href="https://www.spotify.com" class="link" target="_blank">Spotify</a>
      <a href="https://mail.proton.me" class="link" target="_blank">Mail</a>
      <a href="https://calendar.proton.me" class="link" target="_blank">Calendar</a>
      <a href="https://github.com" class="link" target="_blank">Github</a>
    </div>
  </div>
  <script>
    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('gruvbox-dark')) {
        body.classList.remove('gruvbox-dark');
        body.classList.add('gruvbox-light');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.remove('gruvbox-light');
        body.classList.add('gruvbox-dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(savedTheme === 'dark' ? 'gruvbox-dark' : 'gruvbox-light');
    });
  </script>
</body>
</html>
